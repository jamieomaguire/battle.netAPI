<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Warcraft Character Viewer</title>
    <meta name="author" content="Jamie Maguire">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>


<table>
  <tr>
    <td class="rowName">Name:</td>
    <td><h2 id="name">Charater name will appear here</h2></td>
  </tr>
  <tr>
    <td class="rowName">Avatar:</td>
    <td id="avatar"><img src="" alt="Avatar Image" id="charPic"/></td>
  </tr>
   <tr>
    <td class="rowName">Realm:</td>
    <td id="realm">Realm will appear here</td>
  </tr>
   <tr>
    <td class="rowName">Level:</td>
    <td id="level">Character level will appear here</td>
  </tr>
</table>

<div class="input-container">
    <div class="name-realm-container">
        <div class="name-container">
            <label class="input-label" for="charName">Character Name</label>
            <input type="text" name="charName" id="charName">
        </div>
        <div class="realm-container">
            <label class="input-label" for="charRealm">Character Realm</label>
            <input type="text" name="charRealm" id="charRealm">
        </div>
    </div>
    <div class="input-send-container">
        <select class="input-select" name="charRegion">
            <option value="eu">EURO</option>
            <option value="us">US</option>
        </select>
        <input type="submit" value="SEND" onclick="submitFunction()">
    </div>

</div>


<script src="functions.js"></script>
</body>
</html>
