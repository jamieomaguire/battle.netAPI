<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Warcraft Character Viewer</title>
    <meta name="author" content="Jamie Maguire">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>



<table>
  <tr>
    <td class="rowName">Name:</td>
    <td><h2 id="name"></h2></td>
  </tr>
  <tr>
    <td class="rowName">Avatar:</td>
    <td id="avatar"><img src="" alt="" id="charPic"/></td>
  </tr>
   <tr>
    <td class="rowName">Realm:</td>
    <td id="realm"></td>
  </tr>
   <tr>
    <td class="rowName">Level:</td>
    <td id="level"></td>
  </tr>
</table>

<div class="input-container">
    <div class="name-container">
        <label class="input-label" for="charName">Character Name</label>
        <input type="text" name="charName" id="charName">
    </div>
    <div class="realm-container">
        <label class="input-label" for="charRealm">Character Realm</label>
        <input type="text" name="charRealm" id="charRealm">
    </div>
    <input type="submit" value="SEND">
</div>

<script src="functions.js"></script>
</body>
</html>
